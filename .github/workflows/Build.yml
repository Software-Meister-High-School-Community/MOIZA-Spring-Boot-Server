name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
- uses: actions/checkout@v2

- name: Set up JDK 17
  uses: actions/setup-java@v2
  with:
    java-version: '17'
    distribution: 'zulu'

- name: Grant execute permission for gradlew
  run: chmod +x gradlew

- name: Build with Gradle
  run: ./gradlew clean build
  